<!DOCTYPE html>
<html lang="en">
<head>
<title>different order list</title>
<meta charset="utf-8">
</head>

<body>
<h4>数字列表：</h4>
<ol>
	<li>apple</li>
	<li>banana</li>
	<li>lemon</li>
	<li>orange</li>
</ol>

<h4>字母列表：</h4>
<ol type="A">
	<li>apple</li>
	<li>banana</li>
	<li>lemon</li>
	<li>orange</li>
</ol>

<h4>小写字母列表：</h4>
<ol type="square">
	<li>apple</li>
	<li>banana</li>
	<li>lemon</li>
	<li>orange</li>	
</ol>

<h4>罗马字母列表：</h4>
<ol type="I">
	<li>apple</li>
	<li>banana</li>
	<li>lemon</li>
	<li>orange</li>	
</ol>

h4>小写罗马字母列表：</h4>
<ol type="i">
	<li>apple</li>
	<li>banana</li>
	<li>lemon</li>
	<li>orange</li>	
</ol>

</body>
</html>
