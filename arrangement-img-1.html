<!DOCTYPE html>
<html lang="en">
<head>
<title>rank-img</title>
<meta charset="utf-8">
</head>

<body>

<p>本例演示如何使图片浮动至段落的左边或右边。</p>

<p>
<img src="eg_cute.gif" align="left">带有图像的一个段落。图像的align属性设置为“left”，图像将浮动到文本的左侧。
</p>

<p>
<img src="eg_cute.gif" align="right">带有图像的一个段落。图像的align属性设置为“right”，图像将浮动到文本的右侧。
</p>

</body>
</html>
