<!DOCTYPE html>
<html lang="en">
<head>
<title>table with background</title>
<meta charset="utf-8">
</head>

<body>
<p>本例演示如何向表格添加背景。</p>
<h4>背景颜色：</h4>
<table border="1" bgcolor="red">
<tr>
	<td>First</td>
	<td>Rwo</td>
</tr>
<tr>
	<td>Second</td>
	<td>Row</td>
</tr>
</table>

<h4>背景图像：</h4>

</tr>

</tr>	
</table>

</body>
</html>
