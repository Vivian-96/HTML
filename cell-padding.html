<!DOCTYPE html>
<html lang="en">
<head>
<title>cell padding</title>
<meta charset="utf-8">
</head>

<body>
<p>本例演示如何使用 Cell padding 来创建单元格内容与其边框之间的空白。</p>
<h4>没有cell padding：</h4>
<table border="1">
<tr>
	<td>First</td>
	<td>Row</td>
</tr>
<tr>
	<td>Second</td>
	<td>Row</td>
</tr>
</table>

<h4>带有cell padding：</h4>
<table border="1" cellpadding="10">
<tr>
	<td>First</td>
	<td>Row</td>
</tr>	
<tr>
	<td>Second</td>
	<td>Row</td>
</tr>
</table>

</body>
</html>
