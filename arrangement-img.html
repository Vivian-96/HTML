<!DOCTYPE html>
<html lang="en">
<head>
<title>rank-img</title>
<meta charset="utf-8">
</head>

<body>

<h2>未设置对齐方式的图像：</h2>

<p>图像 <img src="eg_cute.gif"> 在文本中</p>

<h2>已设置对齐方式的图像：</h2>

<p>图像 <img src="eg_cute.gif" align="bottom"> 在文本底部</p>

<p>图像 <img src="eg_cute.gif" align="middle"> 在文本中间</p>

<p>图像 <img src="eg_cute.gif" align="top"> 在文本顶部</p>

</body>
</html>
