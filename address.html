<!DOCTYPE html>
<html lang="en">
<head>
<title>address</title>
<meta charset="utf-8">
</head>

<body>

<p>HTML address元素定义文档或文章的联系信息（作者）。此元素通常以斜体显示，大多数浏览器会在此元素前后添加折行。</p>

<address>
	Written by Jon Doe.<br/>
	Visit us at:<br/>
	Example.com<br/>
	Box 564, Disneyland<br/>
	USA
</address>
</body>
</html>
