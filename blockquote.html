<!DOCTYPE html>
<html lang="en">
<head>
<title>block quote</title>
<meta charset="utf-8">
</head>

<body>
这是长的块引用：
<blockquote>这是长的块引用。 这是长的块引用。 这是长的块引用。 这是长的块引用。 这是长的块引用。 这是长的块引用。 这是长的块引用。 这是长的块引用。 这是长的块引用。 这是长的块引用。 这是长的块引用。</blockquote>

这是短的块引用：
<q>
这是短的块引用。
</q>

<p>使用blockquote元素，浏览器会插入换行和外边距，而q元素不会有任何特殊的呈现。</p>

</body>
</html>
