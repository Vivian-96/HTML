<!DOCTYPE html>
<html lang="en">
<head>
<title>rank-img</title>
<meta charset="utf-8">
</head>

<body>

<p>本例演示如何将图片调整到不同的尺寸。</p>

<img src="eg_mouse.jpg" width="50" height="50">

<br/>

<img src="eg_mouse.jpg" width="100"  height="100">

<br/>

<img src="eg_mouse.jpg" width="200" height="200">

<br/>

<p>通过改变img标签的“width”和“height”属性的值，可以放大或缩小图像。</p>

</body>
</html>
