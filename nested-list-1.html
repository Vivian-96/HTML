<!DOCTYPE html>
<html lang="en">
<head>
<title>nested list</title>
<meta charset="utf-8">
</head>

<body>
<h4>一个嵌套列表：</h4>
<ul>
	<li>coffee</li>
	<li>tea
		<ul>
			<li>black tea</li>
			<li>green tea
				<ul>
					<li>Chinese tea</li>
					<li>African tea</li>
				</ul>
			</li>
		</ul>

	</li>
	<li>milk</li>
</ul>
</body>
</html>
