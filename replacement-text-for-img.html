<!DOCTYPE html>
<html lang="en">
<head>
<title>rank-img</title>
<meta charset="utf-8">
</head>

<body>

<p>本例演示如何为图片显示替换文本。在浏览器无法载入图像时，替换文本属性告诉读者们失去的信息。为页面上的图像都加上替换文本属性是个好习惯。</p>

<p>仅支持文本的浏览器无法显示图像，仅仅能够显示在图像的 "alt" 属性中指定的文本。在这里，"alt" 的文本是“向左转”。请注意，如果您把鼠标指针移动到图像上，大多数浏览器会显示 "alt" 文本。</p>

<img src="eg_goleft.gif" alt="向左转"/>
<p>如果无法显示图像，将显示“alt”属性中的文本：</p>

<img src="eg_goleft123.gif" alt="向左转" />


</body>
</html>
