<!DOCTYPE html>
<html lang="en">
<head>
<title>cell spacing</title>
<meta charset="utf-8">
</head>

<body>
<p>本例演示如何使用 Cell spacing 增加单元格之间的距离。
</p>
<h4>没有cellspacing：</h4>
<table border="1">
<tr>
	<td>First</td>
	<td>Row</td>
</tr>
<tr>
	<td>Second</td>
	<td>Row</td>
</tr>
</table>

<h4>带有cellspacing：</h4>
<table border="1" cellspacing="10">
<tr>
	<td>First</td>
	<td>Row</td>
</tr>	
<tr>
	<td>Second</td>
	<td>Row</td>
</tr>
</table>

</body>
</html>
