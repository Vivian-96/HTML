<!DOCTYPE html>
<html lang="en">
<head>
<title>add background color to one or more table unit</title>
<meta charset="utf-8">
</head>

<body>
<p>本例演示如何向一个或者更多表格单元添加背景。</p>
<h4>单元背景：</h4>
<table border="1">
<tr>
	<td bgcolor="red">First</td>
	<td>Row</td>
</tr>
<tr>
	<td background="eg_bg_07.gif">Second</td>
	<td>Row</td>
</tr>
</table>
</body>
</html>
