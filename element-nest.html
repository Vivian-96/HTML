<!DOCTYPE html>
<html lang="en">
<head>
<title>element inside other element</title>
<meta charset="utf-8">
</head>

<body>
<p>本例演示如何显示在不同的元素内显示元素。</p>

<table border="1">
	<tr>
		<td>
			<p>这是一个段落。</p>
			<p>这是另一个段落。</p>
		</td>
		<td>这个单元包含一个表格：
			<table border="1">
			<tr>
				<td>A</td>
				<td>B</td>
			</tr>
			<tr>
				<td>C</td>
				<td>D</td>
			</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td>这个单元包含一个列表：
		<ul>
			<li>苹果</li>
			<li>香蕉</li>
			<li>菠萝</li>
		</ul>
		</td>
		<td>HELLO</td>
	</tr>
</table>

</body>
</html>
